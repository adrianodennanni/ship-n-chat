<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Ship'n'Chat</title>

  <link rel="stylesheet" type="text/css" href="client.css"/>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="client.js"></script>
</head>

<body>

  <div id="chat_box" class="box">
    <ul id="messages"></ul>
    <form action="">
      <div class="form-group">
        <input type="text" rows=4 class="form-control" id="message_input" placeholder="Escreva sua mensagem...">
      </div>
      <button class="btn btn-primary">Enviar</button>
    </form>
  </div>


  <div id="game_box" class="box">
    <canvas id="paper" width="1024" height="768">
    </canvas>
  </div>

  <div id="score_box" class="box">
    <h1>Pontuação</h1>
    <ul id="playerList"></ul>
  </div>

</body>

</html>
