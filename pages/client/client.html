<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Ship'n'Chat</title>

  <link href="client.css" rel="stylesheet">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="client.js"></script>
</head>

<body>

  <div id="chat_box" class="box">
    <ul id="messages"></ul>
    <form action="">
      <div class="form-group">
        <input type="text" class="form-control" id="m" aria-describedby="emailHelp" placeholder="Escreva sua mensagem" autocomplete="off">
      </div>
      <button class="btn btn-primary">Enviar</button>
    </form>
  </div>


  <div id="game_box" class="box">
    <canvas id="paper" width="1024" height="768">
    </canvas>
  </div>

  <div id="score_box" class="box">
    <h2>Pontuação</h2>
    <ul id="playerList"></ul>
  </div>


</body>

</html>
